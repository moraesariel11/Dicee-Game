<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Dicee Game</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container-header">
    <h1>Click To Roll!</h1>

  <div class="dice">
    <p style="padding-left: 2em;">Player 1</p>
    <img class="rightDice"src="images/dice6.png">
  </div>

  <div class="dice">
    <p style="padding-left: 2em;">Player 2</p>
    <img class="leftDice" src="images/dice6.png">
  </div>

  <div class="button-container">
    <button onclick="roll()" class="roll-btn"> Roll </button>

  </div>
  </div>
<!-- Javascript -->

</body>
